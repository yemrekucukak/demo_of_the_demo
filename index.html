<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Demo of the Demo</title>
</head>

<body>

    <div id="questions">

<div id="title">Vacation Destination Generator</div>

 <div id="first_set_of_questions">

    <div id="first_question">   <div id="budget" class="q">Budget</div>      <div><button id="ec">Economic</button> <button id="we">Wealthy</button> <button id="lu">Luxurious</button></div>      </div>
    <div id="second_question">  <div id="type" class="q">Type</div>      <div><button id="na">Nature</button> <button id="hi">Historical</button> <button id="en">Entertainment</button></div>      </div>         
    <div id="third_question">   <div id="safety" class="q">Adrenalin Level</div>      <div><button id="ca">Calm</button> <button id="ad">Adventurous</button> </div>      </div> 

 </div>

 
 <div id="second_set_of_questions">

    <div id="fourth_question">       <div id="attraction" class="q">Attraction</div>      <div><button id="cu">Cuisine</button> <button id="pe">People</button> <button id="cult">Culture</button></div>      </div>
    <div id="fifth_question">        <div id="climate" class="q">Climate</div>      <div><button id="cold">Cold</button> <button id="warm">Warm</button> <button id="sunny">Sunny</button> <button id="rainy">Rainy</button> </div>      </div>
    <div id="sixth_question">        <div id="people" class="q">People</div>      <div><button id="sin">Sincere</button> <button id="respect">Respectful to Personal Space</button> </div>      </div>

 </div>

 <button type="button" id="submit">Submit</button>

 <div id="result">Here are our Suggestions: <ul id="ordered_list"> </ul></div>
</div>





    <script src="index.js"></script>
</body>
</html>
